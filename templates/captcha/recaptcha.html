<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <head>
        
        {% include "partial/string_format_polyfill.j2" %}

        {% include "partial/on_submit_captcha.j2" %}

        {% include "partial/tailwind_css.j2" %}

    </head>
    <body>
        <section class="text-gray-600 body-font">
            <div class="container mx-auto flex px-5 py-8 lg:py-24 items-center justify-center flex-col">
                <div class="text-center lg:w-2/3 w-full mb-8">
                    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Hello, {{ first_name }}</h1>
                    <p class="mb-8 leading-relaxed" id="title">Do Androids Dream of Electric Sheep?</p>
                    <div class="flex justify-center">
                        <div id="captcha" class="g-recaptcha" data-callback='onSubmit' data-sitekey="{{recaptcha_public_key}}"></div>    
                    </div>
                </div>
                <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://dummyimage.com/360x300">
            </div>
        </section>
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </body>
</html>
