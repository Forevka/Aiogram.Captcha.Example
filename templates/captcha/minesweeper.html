<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<head>
    <style>
        :root {
            --tileSize: 60px;
            --boardSize: 0px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "VT323", monospace;
        }

        *::-moz-selection {
            background: rgba(127, 140, 141, 0.6);
        }

        *::selection {
            background: rgba(127, 140, 141, 0.6);
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffebc5;
        }

        .btn {
            background: #c9c9c9;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #969696;
            font-size: 1.5rem;
            text-transform: uppercase;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition: background 0.2s ease, transform 0.2s ease;
            box-shadow: inset 0 2px 0 #e7e7e7, inset 0 -2px 0 #bcbcbc, inset 2px 0 0 #e7e7e7, inset -2px 0 0 #bcbcbc;
            text-shadow: 0 1px 0 #efefef, 0 -1px 0 #7c7c7c;
        }

        .btn:hover {
            background: #d5d5d5;
            transform: translateY(-1px);
        }

        .btn:active {
            background: #bcbcbc;
            transform: translateY(1px);
        }

        .endscreen {
            position: fixed;
            background: #e2e2e2;
            padding: 1rem 2rem;
            font-size: 40px;
            display: none;
            box-shadow: inset 0 2px 0 #e7e7e7, inset 0 -2px 0 #bcbcbc, inset 2px 0 0 #e7e7e7, inset -2px 0 0 #bcbcbc, 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 16px 32px 0 rgba(0, 0, 0, 0.2);
            text-shadow: 0 1px 0 #efefef, 0 -1px 0 #7c7c7c;
        }

        .endscreen.show {
            display: block;
        }

        .endscreen span {
            color: #2ecc71;
        }

        .board {
            background: #e2e2e2;
            position: relative;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            border: 10px solid #d5d5d5;
            box-sizing: content-box;
            box-shadow: 0 6px 0 #bcbcbc, 0 -6px 0 #e7e7e7, 6px 0 0 #bcbcbc, -6px 0 0 #e7e7e7;
        }

        .board:before {
            content: "";
            position: absolute;
            width: 8px;
            height: 6px;
            background: #e2e2e2;
            top: -14px;
            right: -14px;
            transform: rotate(45deg);
            z-index: -1;
            box-shadow: 1px calc(var(--boardSize) * 1.465) 0 #e2e2e2;
        }

        .board:after {
            content: "";
            position: absolute;
            width: 8px;
            height: 6px;
            background: white;
            top: -14px;
            left: -14px;
            transform: rotate(-45deg);
            z-index: -1;
            box-shadow: -1px calc(var(--boardSize) * 1.465) 0 #afafaf;
        }

        .board .tile {
            background: #e2e2e2;
            width: var(--tileSize);
            height: var(--tileSize);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(var(--tileSize) * .8);
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition: background 0.2s ease;
            box-shadow: inset 0 2px 0 0 #fcfcfc, inset 2px 0 0 0 #fcfcfc, inset 0 -2px 0 0 #c9c9c9, inset -2px 0 0 0 #c9c9c9;
        }

        .board .tile:hover:not(.tile--checked) {
            background: #efefef;
        }

        .board .tile--checked {
            background: #d5d5d5;
            box-shadow: inset 0 1px 0 0 #c9c9c9, inset 1px 0 0 0 #c9c9c9, inset 0 -1px 0 0 #c9c9c9, inset -1px 0 0 0 #c9c9c9;
        }

        .board .tile--checked.tile--bomb:before,
        .board .tile--checked.tile--bomb:after {
            opacity: 1;
        }

        .board .tile--checked:hover {
            cursor: default;
        }

        .board .tile--bomb {
            font-size: calc(var(--tileSize) * .5);
        }

        .board .tile--flagged {
            font-size: calc(var(--tileSize) * .5);
        }

        .settings {
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .settings label {
            font-size: 1.2rem;
        }
    </style>

    {% include "partial/string_format_polyfill.j2" %}

    <script>
        const userId = {{ user_id }};
        const publicKey = "{{ user_public_key }}";
        let timeToClose = 3;

        function onSubmit() {
            const http = new XMLHttpRequest();
            const url = ''; // our fastapi webapi callback
            http.open('POST', '', true);

            http.setRequestHeader('Content-type', 'application/json');

            // call a function when the state changes.
            http.onreadystatechange = function () {
                if (http.readyState == 4) {
                    const responseBody = JSON.parse(http.responseText)

                    console.log(responseBody)

                    if (http.status == 200) {
                        let startText = document.querySelector('.endscreen').innerHTML
                        // document.querySelector('#captcha').remove();
                        // here we understand that everything is ok

                        document.querySelector('.endscreen').innerHTML = startText + "<br>" + responseBody.detail.format(timeToClose);
                        setInterval(() => {
                            timeToClose = timeToClose - 1;
                            if (timeToClose === 0) {
                                setTimeout(() => {
                                    document.location.href = responseBody.redirectTo;
                                }, 100)
                                
                                window.close();
                            }
                            document.querySelector('.endscreen').innerHTML = startText + "<br>" + responseBody.detail.format(timeToClose);
                        }, 1000)

                        /*setTimeout(() => {
                            setTimeout(() => {
                                document.location.href = responseBody.redirectTo;
                            }, 100)

                            window.close();
                        }, 1500)*/
                    }

                }
            }
            const params = {
                'user_id': userId,
                'public_key': publicKey,
            };

            http.send(JSON.stringify(params));
        }
    </script>

</head>

<body>
    <div class="board"></div>

    <a href="#!" class="btn">New Game</a>

    <div class="endscreen"></div>

    <script>
        console.clear();

        let size = 6; // size x size tiles
        let bombFrequency = 0.2; // percentage of bombs
        let tileSize = 60;

        const board = document.querySelectorAll('.board')[0];
        let tiles;
        let boardSize;

        const restartBtn = document.querySelectorAll('.btn')[0];
        const endscreen = document.querySelectorAll('.endscreen')[0]

        // settings
        const boardSizeBtn = document.getElementById('boardSize');
        const tileSizeBtn = document.getElementById('tileSize');
        const difficultyBtns = document.querySelectorAll('.difficulty');

        let bombs = [];
        let numbers = [];
        let cleared = [];
        let numberColors = ['#3498db', '#2ecc71', '#e74c3c', '#9b59b6', '#f1c40f', '#1abc9c', '#34495e', '#7f8c8d',];
        let endscreenContent = { win: '<span>âœ”</span> you won!', loose: 'ðŸ’£ Booom! Game over.' };

        let gameOver = false;

        /* clear board */
        const clear = () => {
            // console.clear();
            gameOver = false;
            bombs = [];
            numbers = [];
            endscreen.innerHTML = '';
            endscreen.classList.remove('show');
            tiles.forEach(tile => {
                tile.remove();
            });

            setup();
        }


        /* setup the game */
        const setup = () => {
            for (let i = 0; i < Math.pow(size, 2); i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                board.appendChild(tile);
            }
            tiles = document.querySelectorAll('.tile');
            boardSize = Math.sqrt(tiles.length);
            board.style.width = boardSize * tileSize + 'px';

            document.documentElement.style.setProperty('--tileSize', `${tileSize}px`);
            document.documentElement.style.setProperty('--boardSize', `${boardSize * tileSize}px`);

            let x = 0;
            let y = 0;
            tiles.forEach((tile, i) => {
                // set tile coordinates
                tile.setAttribute('data-tile', `${x},${y}`);

                // add bombs
                let random_boolean = Math.random() < bombFrequency;
                if (random_boolean) {
                    bombs.push(`${x},${y}`);
                    if (x > 0) numbers.push(`${x - 1},${y}`);
                    if (x < boardSize - 1) numbers.push(`${x + 1},${y}`);
                    if (y > 0) numbers.push(`${x},${y - 1}`);
                    if (y < boardSize - 1) numbers.push(`${x},${y + 1}`);

                    if (x > 0 && y > 0) numbers.push(`${x - 1},${y - 1}`);
                    if (x < boardSize - 1 && y < boardSize - 1) numbers.push(`${x + 1},${y + 1}`);

                    if (y > 0 && x < boardSize - 1) numbers.push(`${x + 1},${y - 1}`);
                    if (x > 0 && y < boardSize - 1) numbers.push(`${x - 1},${y + 1}`);
                } else {
                    cleared.push(`${x},${y}`)
                }

                x++;
                if (x >= boardSize) {
                    x = 0;
                    y++;
                }

                /* rightclick */
                tile.oncontextmenu = function (e) {
                    e.preventDefault();
                    flag(tile);
                }

                /* leftclick */
                tile.addEventListener('click', function (e) {
                    clickTile(tile);
                });
            });

            numbers.forEach(num => {
                let coords = num.split(',');
                let tile = document.querySelectorAll(`[data-tile="${parseInt(coords[0])},${parseInt(coords[1])}"]`)[0];
                let dataNum = parseInt(tile.getAttribute('data-num'));
                if (!dataNum) dataNum = 0;
                tile.setAttribute('data-num', dataNum + 1);
            });
        }


        /* flag a tile */
        const flag = (tile) => {
            if (gameOver) return;
            if (!tile.classList.contains('tile--checked')) {
                if (!tile.classList.contains('tile--flagged')) {
                    tile.innerHTML = 'ðŸš©';
                    tile.classList.add('tile--flagged');
                } else {
                    tile.innerHTML = '';
                    tile.classList.remove('tile--flagged');
                }
            }
        }


        /* check if bomb or not */
        const clickTile = (tile) => {
            if (gameOver) return;
            if (tile.classList.contains('tile--checked') || tile.classList.contains('tile--flagged')) return;
            let coordinate = tile.getAttribute('data-tile');
            if (bombs.includes(coordinate)) {
                endGame(tile);
            } else {
                /* check if nearby bomb */
                let num = tile.getAttribute('data-num');
                if (num != null) {
                    tile.classList.add('tile--checked');
                    tile.innerHTML = num;
                    tile.style.color = numberColors[num - 1];
                    setTimeout(() => {
                        checkVictory();
                    }, 100);
                    return;
                }

                checkTile(tile, coordinate);
            }
            tile.classList.add('tile--checked');
        }


        /* clicked the right one */
        const checkTile = (tile, coordinate) => {

            console.log('âœ”');
            let coords = coordinate.split(',');
            let x = parseInt(coords[0]);
            let y = parseInt(coords[1]);

            /* check nearby tiles */
            setTimeout(() => {
                if (x > 0) {
                    let targetW = document.querySelectorAll(`[data-tile="${x - 1},${y}"`)[0];
                    clickTile(targetW, `${x - 1},${y}`);
                }
                if (x < boardSize - 1) {
                    let targetE = document.querySelectorAll(`[data-tile="${x + 1},${y}"`)[0];
                    clickTile(targetE, `${x + 1},${y}`);
                }
                if (y > 0) {
                    let targetN = document.querySelectorAll(`[data-tile="${x},${y - 1}"]`)[0];
                    clickTile(targetN, `${x},${y - 1}`);
                }
                if (y < boardSize - 1) {
                    let targetS = document.querySelectorAll(`[data-tile="${x},${y + 1}"]`)[0];
                    clickTile(targetS, `${x},${y + 1}`);
                }

                if (x > 0 && y > 0) {
                    let targetNW = document.querySelectorAll(`[data-tile="${x - 1},${y - 1}"`)[0];
                    clickTile(targetNW, `${x - 1},${y - 1}`);
                }
                if (x < boardSize - 1 && y < boardSize - 1) {
                    let targetSE = document.querySelectorAll(`[data-tile="${x + 1},${y + 1}"`)[0];
                    clickTile(targetSE, `${x + 1},${y + 1}`);
                }

                if (y > 0 && x < boardSize - 1) {
                    let targetNE = document.querySelectorAll(`[data-tile="${x + 1},${y - 1}"]`)[0];
                    clickTile(targetNE, `${x + 1},${y - 1}`);
                }
                if (x > 0 && y < boardSize - 1) {
                    let targetSW = document.querySelectorAll(`[data-tile="${x - 1},${y + 1}"`)[0];
                    clickTile(targetSW, `${x - 1},${y + 1}`);
                }
            }, 10);
        }


        /* Bomb clicked -> end game */
        const endGame = (tile) => {
            console.log('ðŸ’£ Booom! Game over.');
            endscreen.innerHTML = endscreenContent.loose;
            endscreen.classList.add('show');
            gameOver = true;
            tiles.forEach(tile => {
                let coordinate = tile.getAttribute('data-tile');
                if (bombs.includes(coordinate)) {
                    tile.classList.remove('tile--flagged');
                    tile.classList.add('tile--checked', 'tile--bomb');
                    tile.innerHTML = 'ðŸ’£';
                }
            });
        }

        const checkVictory = () => {
            let win = true;
            tiles.forEach(tile => {
                let coordinate = tile.getAttribute('data-tile');
                if (!tile.classList.contains('tile--checked') && !bombs.includes(coordinate)) win = false;
            });
            if (win) {
                endscreen.innerHTML = endscreenContent.win;
                endscreen.classList.add('show');
                gameOver = true;
                onSubmit()
            }
        }


        /* start game */
        setup();

        /* click button for new game */
        restartBtn.addEventListener('click', function (e) {
            e.preventDefault();
            clear();
        });

        // settings
        /*boardSizeBtn.addEventListener('change', function(e) {
            console.log(this.value);
            size = this.value;
            clear();
        });
        
        tileSizeBtn.addEventListener('change', function(e) {
            console.log(this.value);
            tileSize = this.value;
            clear();
        });
        
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                console.log(this.value);
                bombFrequency = this.value;
                clear();
            });
        });
        */
        /*
        console.log(`${boardSize} x ${boardSize} tiles`);
        console.log('bombs');
        console.log(bombs);
        console.log('numbers');
        console.log(numbers);
        */

        const minOpen = 2;
        let toOpen = []

        if (!cleared || cleared.length < minOpen) {
            for (i = 1; i < 3; i++) {
                numbers.forEach((el) => {
                    if (toOpen.length > toOpen) return;

                    const xx = document.querySelectorAll(`[data-tile="${el}"][data-num="${i}"]`)[0]
                    toOpen.push(xx)
                })
            }
        } else {
            let shuffled = cleared.sort(function () { return .5 - Math.random() });
            toOpen = shuffled.slice(0, minOpen);
        }

        setTimeout(() => {
            toOpen.forEach((tileCoord) => {
                console.log(tileCoord)
                console.log(document.querySelectorAll(`[data-tile="${tileCoord}"]`)[0])
                clickTile(document.querySelectorAll(`[data-tile="${tileCoord}"]`)[0]);
            })
        }, 100)

    </script>
</body>

</html>
